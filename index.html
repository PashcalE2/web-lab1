<html>
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="js/script.js"></script>
</head>

<body>
	<div class="max-sized" id="main">
		<div class="block" id="header">
			<header>
				Шипулин П.А. P32151 | Вариант: 1715
			</header>
		</div>

		<div id="app">
			<div class="block" id="frame-form">
				<img id="areas" src="resources/areas-orig.png">
				<form id="dataform" style="margin-block-end: 0;" method="post" onsubmit="onSubmitForm()">
					<div class="input">
						<label for="X">X</label>
						<input class="empty-field" name="x-input" id="X" type="text" placeholder="-1.0" maxlength="7" oninput="onXInput()">
					</div>

					<div class="input">
						<label for="Y">Y</label>
						<input class="empty-field" name="y-input" id="Y" type="text" placeholder="3" maxlength="7" oninput="onYInput()">
					</div>

					<div class="input">
						R<br>
						<input name="r-input" id="R1" type="radio" value="1" checked="true">
						<label for="R1">1</label>

						<input name="r-input" id="R2" type="radio" value="2">
						<label for="R2">2</label>

						<input name="r-input" id="R3" type="radio" value="3">
						<label for="R3">3</label>

						<input name="r-input" id="R4" type="radio" value="4">
						<label for="R4">4</label>

						<input name="r-input" id="R5" type="radio" value="5">
						<label for="R5">5</label>
					</div>

					<div class="input">
						<input id="send" type="submit" value="Отправить">
					</div>
				</form>
				<div class="input">
					<input id="clear" type="submit" value="Очистить историю" onclick="onClickClear()">
				</div>
			</div>

			<div class="block" id="result-block">
				<table id="result-table">
					<thead>
						<tr>
							<th>Значение X</th>
							<th>Значение Y</th>
							<th>Значение R</th>
							<th>Ответ</th>
							<th>Отправлено в</th>
							<th>Время работы скрипта</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>

</html>
